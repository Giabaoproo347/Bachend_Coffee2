<h2>Xóa danh mục sản phẩm</h2>
<div class="col-6 offset-3" *ngIf="categories">
  <table class="table">
    <tr>
      <td>Tên danh mục:</td>
      <td>{{categories.name}}</td>
    </tr>
  </table>
  <input class="btn btn-primary btn-block" value="Delete categories" data-toggle="modal" data-target="#exampleModal">
  <input class="btn btn-primary btn-block" value="Back to categories list" routerLink="/categories-list">

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Little Bean</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa không ?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" type="button">Quay lại</button>
          <button (click)="deleteCategories(categories.id)" class="btn btn-primary" data-dismiss="modal" type="button">
            Có
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
