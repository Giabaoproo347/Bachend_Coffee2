<h2>Danh sách danh mục sản phẩm</h2>
<p><a routerLink="/categories-create">Tạo mới danh mục sản phẩm</a></p>
<table class="table table-hover border">
  <thead>
  <tr>
    <th>Id</th>
    <th>Tên danh mục</th>
    <th>Cập nhật</th>
    <th>Xóa</th>
  </tr>
  </thead>
  <tr *ngFor="let categories of categoriesList">
    <td><a [routerLink]="['/categories-detail',categories.id]">{{categories.id}}</a></td>
    <td><a [routerLink]="['/categories-detail',categories.id]">{{categories.name}}</a></td>
    <td><a [routerLink]="['/categories-edit',categories.id]">Cập nhật</a></td>
    <td><a [routerLink]="['/categories-delete',categories.id]">Xóa</a></td>
  </tr>
</table>
