<h2>Xóa khuyến mãi</h2>
<div class="col-6 offset-3" *ngIf="promotion">
  <table class="table">
    <tr>
      <td>Tên:</td>
      <td>{{ promotion.name }}</td>
    </tr>
    <tr>
      <td>Giá:</td>
      <td>{{ promotion.price }}</td>
    </tr>
  </table>
  <input class="btn btn-primary btn-block" data-target="#exampleModal" data-toggle="modal" value="Xóa">
  <input class="btn btn-primary btn-block" routerLink="/promotion-list" value="Quay lại">


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Little Bean </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xóa?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" type="button">Đóng</button>
          <button (click)="deletePromotion(promotion.id)" class="btn btn-primary" data-dismiss="modal" type="button">
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
