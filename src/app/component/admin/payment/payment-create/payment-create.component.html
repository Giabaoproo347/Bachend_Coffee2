<div class="col-6 offset-3">
  <h3>Create a new payment</h3>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have created a new payment
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="create new payment" (click)="message = !message">
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="back to payment list" routerLink="/payment-list">
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="paymentForm"
    (ngSubmit)="paymentForm.valid && onSubmit()"
  >
    <div class="form-group">
      <label>Tên</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert-danger" *ngIf="paymentForm.get('name').invalid && paymentForm.get('name').touched"
           style="color: red">
        Tối thiểu 3 ký tự
      </div>
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <input type="text" class="form-control" formControlName="address">
      <div class="alert-danger" *ngIf="paymentForm.get('address').invalid && paymentForm.get('address').touched"
           style="color: red">
        Tối thiểu 3 ký tự
      </div>
    </div>
    <div class="form-group">
      <label>Điện thoại</label>
      <input type="text" class="form-control" formControlName="phone">
      <div class="alert-danger" *ngIf="paymentForm.get('phone').invalid && paymentForm.get('phone').touched"
           style="color: red">
        Định dạng số điện thoại không đúng
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
      <div class="alert-danger" *ngIf="paymentForm.get('email').invalid && paymentForm.get('email').touched"
           style="color: red">
        Định dạng email không đúng
      </div>
    </div>
    <div class="form-group">
      <label>Tổng hóa đơn</label>
      <input type="number" class="form-control" formControlName="total">
      <div class="alert-danger" *ngIf="paymentForm.get('total').invalid && paymentForm.get('total').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <label>Tình trạng</label>
      <input type="text" class="form-control" formControlName="status">
      <div class="alert-danger" *ngIf="paymentForm.get('status').invalid && paymentForm.get('status').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <input type="text" class="form-control" formControlName="description">
      <div class="alert-danger" *ngIf="paymentForm.get('description').invalid && paymentForm.get('description').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <label>Ngày</label>
      <input type="date" class="form-control" formControlName="date">
      <div class="alert-danger" *ngIf="paymentForm.get('date').invalid && paymentForm.get('date').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Tạo mới</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Quay lại" routerLink="/payment-list">
    </div>
  </form>
</div>
