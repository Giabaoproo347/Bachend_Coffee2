<div class="col-6 offset-3">
  <h3 class="text-center">Create a new order detail</h3>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have created a new order detail
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Tạo mới" (click)="message = !message">
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Quay lại" routerLink="/orderDetail-list">
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="orderDetailForm"
    (ngSubmit)="orderDetailForm.valid && onSubmit()">

    <div class="form-group">
      <label>Tên</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert-danger" *ngIf="orderDetailForm.get('name').invalid && orderDetailForm.get('name').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>


    <div class="form-group">
      <label>Phí</label>
      <input type="text" class="form-control" formControlName="salePrice">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('salePrice').invalid && orderDetailForm.get('salePrice').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Số lượng</label>
      <input type="text" class="form-control" formControlName="quantity">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('quantity').invalid && orderDetailForm.get('quantity').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Mô tả</label>
      <input type="text" class="form-control" formControlName="description">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('description').invalid && orderDetailForm.get('description').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>


    <div class="form-group">
      <button class="btn btn-primary btn-block">Tạo mới</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Quay lại" routerLink="/orderDetail-list">
    </div>
  </form>
</div>
