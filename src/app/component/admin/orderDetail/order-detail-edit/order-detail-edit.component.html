<div class="col-6 offset-3">
  <h3 class="text-center">Cập nhật chi tiết đơn hàng</h3>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have editted a order detail
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" routerLink="/orderDetail-list"
             value="Quay lại danh sách chi tiết đơn hàng">
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="orderDetailForm"
    (ngSubmit)="orderDetailForm.valid && onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('name').invalid && orderDetailForm.get('name').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Giá</label>
      <input type="text" class="form-control" formControlName="salePrice">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('salePrice').invalid && orderDetailForm.get('salePrice').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Số lượng</label>
      <input type="text" class="form-control" formControlName="quantity">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('quantity').invalid && orderDetailForm.get('quantity').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Mô tả chi tiết</label>
      <input type="text" class="form-control" formControlName="description">
      <div class="alert-danger"
           *ngIf="orderDetailForm.get('description').invalid && orderDetailForm.get('description').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>


    <div class="form-group">
      <button class="btn btn-primary btn-block">Cập nhật</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" routerLink="/orderDetail-list" value="Quay lại">
    </div>
  </form>
</div>
