<h2>Danh sách đơn hàng</h2>
<table class="table table-hover border">
  <thead>
  <tr>
    <th>Id</th>
    <th>Ngày đặt</th>
    <th>Ngày giao</th>
    <th>Mô tả</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr *ngFor="let order of orderList">
    <td><a [routerLink]="['/order-detail',order.id]">{{order.id}}</a></td>
    <td>{{order.purchaseDate}}</td>
    <td>{{order.deliveryDate}}</td>
    <td>{{order.description}}</td>
    <td><a [routerLink]="['/order-edit',order.id]">Cập nhật</a></td>
    <td><a [routerLink]="['/order-delete',order.id]">Xóa</a></td>
  </tr>
</table>
