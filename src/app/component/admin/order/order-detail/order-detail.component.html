<h2>Chi tiết đơn hàng</h2>
<div class="col-6 offset-3" *ngIf="order">
  <table class="table">
    <tr>
      <td>Ngày đặt:</td>
      <td>{{order.purchaseDate}}</td>
    </tr>
    <tr>
      <td>Ngày giao:</td>
      <td>{{order.deliveryDate}}</td>
    </tr>

    <tr>
      <td>Mô tả chi tiết:</td>
      <td>{{order.description}}</td>
    </tr>
  </table>
  <input class="btn btn-primary btn-block" routerLink="/order-list" value="Quay lại danh sách đơn hàng">
</div>
