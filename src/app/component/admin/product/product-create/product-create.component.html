<div class="col-6 offset-3">
  <h2 class="text-center">Tạo mới sản phẩm</h2>
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have created a new product
    </div>
    <div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Create new product" (click)="message = !message">
      </div>
      <div class="form-group">
        <input class="btn btn-primary btn-block" value="Back to product list" routerLink="/product-list">
      </div>
    </div>
  </div>
  <form
    *ngIf="!message"
    name="form"
    [formGroup]="productForm"
    (ngSubmit)="productForm.valid && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label>Tên sản phẩm</label>
      <input type="text" class="form-control" formControlName="name"/>
      <div class="alert-danger" *ngIf="productForm.get('name').invalid && productForm.get('name').touched"
           style="color: red">
        Tối thiểu 3 ký tự
      </div>
    </div>
    <div class="form-group">
      <label>Giá</label>
      <input type="number" class="form-control" formControlName="price"/>
      <div class="alert-danger" *ngIf="productForm.get('price').invalid && productForm.get('price').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <textarea class="form-control h-auto" formControlName="description"></textarea>
      <div class="alert-danger" *ngIf="productForm.get('description').invalid && productForm.get('description').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>
    <div class="form-group">
      <label>Hình ảnh 1</label>
      <input type="text" class="form-control" formControlName="image"/>
      <div class="alert-danger" *ngIf="productForm.get('image').invalid && productForm.get('image').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Hình ảnh 2</label>
      <input type="text" class="form-control" formControlName="image2"/>
      <div class="alert-danger" *ngIf="productForm.get('image2').invalid && productForm.get('image2').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Hình ảnh 3</label>
      <input type="text" class="form-control" formControlName="image3"/>
      <div class="alert-danger" *ngIf="productForm.get('image3').invalid && productForm.get('image3').touched"
           style="color: red">
        Không được để trống
      </div>
    </div>

    <div class="form-group">
      <label>Khuyến mãi</label>
      <div *ngFor="let promotion1 of promotion">
        <p>{{promotion1.name}}</p>
      </div>
      <select class="form-control" (change)="addPromotion(addPromo.value)" #addPromo>
        <option value="null">None</option>
        <option *ngFor="let p of promotionList" value="{{p.id}}">{{p.name}}</option>
      </select>
    </div>


    <div class="form-group">
      <label>Danh mục sản phẩm</label>
      <select class="form-control" (change)="addCategories(addCa.value)" #addCa>
        <option value="">None</option>
        <option *ngFor="let c of categoriesList" value="{{c.id}}">{{c.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block">Tạo</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" routerLink="/product-list" value="Quay lại danh mục sản phẩm">
    </div>
  </form>
</div>
