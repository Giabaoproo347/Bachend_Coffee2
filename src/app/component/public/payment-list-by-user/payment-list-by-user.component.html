<h2>Payment list</h2>

<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-order-tab" data-toggle="tab" href="#nav-order" role="tab"
       aria-controls="nav-home" aria-selected="true">Đang chờ xử lý</a>
    <a class="nav-item nav-link" id="nav-processing-tab" data-toggle="tab" href="#nav-processing" role="tab"
       aria-controls="nav-profile" aria-selected="false">Đang giao hàng</a>
    <a class="nav-item nav-link" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab"
       aria-controls="nav-contact" aria-selected="false">Giao hàng thành công</a>
    <a class="nav-item nav-link" id="nav-cancel-tab" data-toggle="tab" href="#nav-cancel" role="tab"
       aria-controls="nav-contact" aria-selected="false">Hủy đơn hàng</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab">
    <app-user-payment-list [paymentList]="paymentListById" (updateList)="updateList()"></app-user-payment-list>
  </div>
  <div class="tab-pane fade" id="nav-processing" role="tabpanel" aria-labelledby="nav-processing-tab">
    <app-user-payment-list [paymentList]="paymentListProcessing" (updateList)="updateList()"></app-user-payment-list>
  </div>
  <div class="tab-pane fade" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
    <app-user-payment-list [paymentList]="paymentListDone" (updateList)="updateList()"></app-user-payment-list>
  </div>
  <div class="tab-pane fade" id="nav-cancel" role="tabpanel" aria-labelledby="nav-cancel-tab">
    <app-user-payment-list [paymentList]="paymentListCancel" (updateList)="updateList()"></app-user-payment-list>
  </div>
</div>
