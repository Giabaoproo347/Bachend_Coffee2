<div class="container-fluid" style="background: rgba(234,245,255,0.68); padding-bottom: 30px">
  <div class="container">
    <div class="row">
      <div class="col-md-9" style="margin-left: 220px">
        <div class="cover">
          <img src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2019/12/happy-new-year-1577783613.jpg"
               width="700"/>
        </div>

        <div class="avatar">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7SoiydkPRtUElU4J3AWrVXt2zqRi2LHwYh_CG0awSUnFHio-y">
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-left: 550px; margin-top: 130px">
    <div class="row">
      <h3 class="text-body text-capitalize">{{currentUser.username}} (Tạ Trần Bách)</h3>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-top: 40px; margin-left: 320px">

      <div class="col-md-3">
        <span class="text-primary font-weight-bold " routerLink="/payment-list-by-user">Đơn hàng của bạn</span>
      </div>

      <div class="col-md-3">
        <span class="text-primary font-weight-bold " routerLink="/change-profile">Cập nhật thông tin</span>
      </div>

      <div class="col-md-3">
        <span class="text-primary font-weight-bold " routerLink="/change-password">Đổi mật khẩu</span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-bordered">
    <tr>
      <td><h3>Thông tin về bạn</h3></td>
    </tr>

    <tr>
      <td>
        <span><i aria-hidden="true" class="fa fa-home fa-1x"></i></span>
        <span> Sống tại: <span class="font-weight-bold mb-2">{{currentUser.address}}</span> </span></td>
    </tr>

    <tr>
      <td>
        <span><i aria-hidden="true" class="fa fa-map-marker"></i></span>
        <span> Đến từ: <span class="font-weight-bold mb-5">{{currentUser.address}}</span> </span></td>
    </tr>

    <tr>
      <td>
        <i aria-hidden="true" class="fa fa-mobile"></i>
        <span> Điện thoại: <span class="font-weight-bold mb-5">{{currentUser.phone}}</span> </span></td>
    </tr>

    <tr>
      <td>
        <span class="text-primary" routerLink="/change-profile">Cập nhật thông tin</span>
      </td>
    </tr>

  </table>
</div>
