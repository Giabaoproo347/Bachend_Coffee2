<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ user.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>

  <p>
    <strong>Phone:</strong>
    {{ user.phone }}
  </p>

  <p>
    <strong>Address:</strong>
    {{ user.address }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
